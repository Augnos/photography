<title>{{ site.title }}</title>

<!-- Primary Meta Tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description"
    content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://augnos.com/">
<meta property="og:title" content="Augnos Photography">
<meta property="og:description"
    content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">
<meta property="og:image" content="/images/thumbs/IMG_0000.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://augnos.com/">
<meta property="twitter:title" content="Augnos Photography">
<meta property="twitter:description"
    content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">
<meta property="twitter:image" content="/images/thumbs/IMG_0000.jpg">


<!--[if lte IE 8]>

<link rel="stylesheet" href="assets/css/main.min.css" />

<!-- Google Analytics -->
{% if site.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
